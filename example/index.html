<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form>
        <label for="name">Namn</label>
        <input type="text" name="" id="name" placeholder="Skriv ditt namn">
        <label for="password">Lösenord</label>
        <input type="password" id="password">
        <input type="number" /> <!-- Förhindrar att du kan skriva in bokstäver samt ger siffertangentbord i mobilen -->
        <textarea cols="30" rows="10"></textarea>
        <section>
            <input type="radio" value="green" name="option">
            <label>Grön</label>
            <input type="radio" value="blue" name="option">
            <label>Blå</label>
            <input type="radio" value="red" name="option">
            <label>Röd</label>
        </section>
        <input type="checkbox" name="" id="">
        <select name="" id="">
            <option value="">----Välj----</option>
            <option value="option-1">Option 1</option>
            <option value="option-2">Option 2</option>
            <option value="option-3">Option 3</option>
            <option value="option-4">Option 4</option>
        </select>
        <input type="date">
        <input type="color">
    </form>

</html>
